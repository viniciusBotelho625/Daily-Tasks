<div class="container">
    <div class="row mt-5">
        <div class="shadow-lg mt-5 mx-auto jumbotron col-5 text-center button" role="button">
            <div class="row">
                <img src="../../../assets/img/novoLembrete.svg" alt="IconeLembrete"
                    style="width: 100px; margin-left: 50px;">
                <button type="button" class="ml-4 btn btn-danger" data-toggle="modal" data-target="#exampleModal">Criar
                    Novo Lembrete</button>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Novo Lembrete:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Título:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Descrição:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-success">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow-lg mt-5 mx-auto jumbotron col-5 text-center button" role="button">
            <div class="row">
                <img src="../../../assets/img/iconeNovoLembrete.svg" alt="IconeLembrete"
                    style="width: 100px; margin-left: 50px;">
                <a href="#" style="margin: auto"> Listar todos os lembretes</a>
            </div>
        </div>
    </div>
</div>
